<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –¥–æ—Å–∫–∞</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 20px 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: transparent;
      color: white;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background: #34495e;
    }
    .main-content {
      flex: 1;
      padding: 25px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    h2.section-title {
      margin-top: 0;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #ecf0f1;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #999;
      border-radius: 4px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .task-item input[type="checkbox"] {
      margin-right: 10px;
    }
    .task-item input[type="text"] {
      flex: 1;
      padding: 8px;
    }
    .btn {
      padding: 8px 12px;
      margin-top: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>–ù–∞–≤–∏–≥–∞—Ü–∏—è</h2>
    <button data-target="participants" class="active">–£—á–∞—Å—Ç–Ω–∏–∫–∏</button>
    <button data-target="sector-a">–°–µ–∫—Ç–æ—Ä A</button>
    <button data-target="sector-b">–°–µ–∫—Ç–æ—Ä B</button>
    <button data-target="sector-c">–°–µ–∫—Ç–æ—Ä C</button>
  </div>

  <div class="main-content">
    
    <div id="participants" class="section active">
      <h2 class="section-title">–£—á–∞—Å—Ç–Ω–∏–∫–∏</h2>
      <table>
        <thead>
          <tr>
            <th>–ò–º—è</th>
            <th>–ó–≤—ë–∑–¥—ã ‚≠ê</th>
            <th>–ß–µ—Ä–µ–ø–∫–∏ üíÄ</th>
          </tr>
        </thead>
        <tbody id="participantsBody"></tbody>
      </table>
      <button class="btn" onclick="addNewParticipant()">+ –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</button>
    </div>

    <div id="sector-a" class="section">
      <h2 class="section-title">–ü–ª–∞–Ω –¥–µ–ª ‚Äî –°–µ–∫—Ç–æ—Ä A</h2>
      <ul id="tasks-a" class="task-list"></ul>
      <button class="btn" onclick="addTask('a')">+ –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
    </div>

    <div id="sector-b" class="section">
      <h2 class="section-title">–ü–ª–∞–Ω –¥–µ–ª ‚Äî –°–µ–∫—Ç–æ—Ä B</h2>
      <ul id="tasks-b" class="task-list"></ul>
      <button class="btn" onclick="addTask('b')">+ –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
    </div>

    <div id="sector-c" class="section">
      <h2 class="section-title">–ü–ª–∞–Ω –¥–µ–ª ‚Äî –°–µ–∫—Ç–æ—Ä C</h2>
      <ul id="tasks-c" class="task-list"></ul>
      <button class="btn" onclick="addTask('c')">+ –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
    </div>

  </div>

  <!-- Firebase SDK —á–µ—Ä–µ–∑ CDN (compat-—Ä–µ–∂–∏–º) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js"></script>

  <script>
    // üî• –¢–≤–æ–π Firebase –∫–æ–Ω—Ñ–∏–≥ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π!)
    const firebaseConfig = {
      apiKey: "AIzaSyDaxVRaPKFca3aiplOA-UwbUOwrrLlCr_A",
      authDomain: "website-dsho-legend.firebaseapp.com",
      databaseURL: "https://website-dsho-legend-default-rtdb.firebaseio.com/",
      projectId: "website-dsho-legend",
      storageBucket: "website-dsho-legend.firebasestorage.app",
      messagingSenderId: "963395738991",
      appId: "1:963395738991:web:4f5ecd4277205a71389c9a",
      measurementId: "G-N8BVW01MVS"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.database();

    // === –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ (–Ω–µ –Ω—É–∂–Ω—ã, –Ω–æ –¥–ª—è —è—Å–Ω–æ—Å—Ç–∏) ===
    // –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –∏–∑ Firebase –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏

    // === –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π –∏–∑ Firebase ===
    db.ref('participants').on('value', (snapshot) => {
      const data = snapshot.val() || {};
      renderParticipants(data);
    });

    ['a', 'b', 'c'].forEach(sector => {
      db.ref(`tasks/${sector}`).on('value', (snapshot) => {
        const data = snapshot.val() || {};
        if (document.getElementById(`sector-${sector}`).classList.contains('active')) {
          renderTasks(sector, data);
        }
      });
    });

    // === –†–µ–Ω–¥–µ—Ä —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ ===
    function renderParticipants(data) {
      const tbody = document.getElementById('participantsBody');
      tbody.innerHTML = '';

      // Firebase –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –æ–±—ä–µ–∫—Ç —Å –∫–ª—é—á–∞–º–∏ (–Ω–µ –º–∞—Å—Å–∏–≤!)
      Object.entries(data).forEach(([key, p]) => {
        const row = document.createElement('tr');

        // –ò–º—è
        const nameCell = document.createElement('td');
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.value = p.name || '';
        nameInput.oninput = () => {
          db.ref(`participants/${key}/name`).set(nameInput.value);
        };
        nameCell.appendChild(nameInput);

        // –ó–≤—ë–∑–¥—ã
        const starsCell = document.createElement('td');
        const starsInput = document.createElement('input');
        starsInput.type = 'number';
        starsInput.min = '0';
        starsInput.value = p.stars || 0;
        starsInput.oninput = () => {
          db.ref(`participants/${key}/stars`).set(parseInt(starsInput.value) || 0);
        };
        starsCell.appendChild(starsInput);

        // –ß–µ—Ä–µ–ø–∫–∏
        const skullsCell = document.createElement('td');
        const skullsInput = document.createElement('input');
        skullsInput.type = 'number';
        skullsInput.min = '0';
        skullsInput.value = p.skulls || 0;
        skullsInput.oninput = () => {
          db.ref(`participants/${key}/skulls`).set(parseInt(skullsInput.value) || 0);
        };
        skullsCell.appendChild(skullsInput);

        row.appendChild(nameCell);
        row.appendChild(starsCell);
        row.appendChild(skullsCell);
        tbody.appendChild(row);
      });
    }

    // === –†–µ–Ω–¥–µ—Ä –∑–∞–¥–∞—á ===
    function renderTasks(sector, data) {
      const list = document.getElementById(`tasks-${sector}`);
      list.innerHTML = '';

      Object.entries(data).forEach(([key, task]) => {
        const li = document.createElement('li');
        li.className = 'task-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.done || false;
        checkbox.onchange = () => {
          db.ref(`tasks/${sector}/${key}/done`).set(checkbox.checked);
        };

        const textInput = document.createElement('input');
        textInput.type = 'text';
        textInput.value = task.text || '';
        textInput.oninput = () => {
          db.ref(`tasks/${sector}/${key}/text`).set(textInput.value);
        };

        li.appendChild(checkbox);
        li.appendChild(textInput);
        list.appendChild(li);
      });
    }

    // === –î–æ–±–∞–≤–ª–µ–Ω–∏–µ ===
    function addNewParticipant() {
      db.ref('participants').push({
        name: "–ù–æ–≤—ã–π —É—á–∞—Å—Ç–Ω–∏–∫",
        stars: 0,
        skulls: 0
      });
    }

    function addTask(sector) {
      db.ref(`tasks/${sector}`).push({
        text: "–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞",
        done: false
      });
    }

    // === –ù–∞–≤–∏–≥–∞—Ü–∏—è ===
    document.querySelectorAll('.sidebar button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        
        btn.classList.add('active');
        const target = btn.dataset.target;
        document.getElementById(target).classList.add('active');

        // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å –∑–∞–¥–∞—á–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
        if (target.startsWith('sector-')) {
          const sector = target.split('-')[1];
          db.ref(`tasks/${sector}`).once('value', (snapshot) => {
            renderTasks(sector, snapshot.val() || {});
          });
        }
      });
    });
  </script>

</body>
</html>
